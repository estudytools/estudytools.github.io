<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Student Tools Suite. Send us feedback, bug reports, or feature requests.">
    <meta name="title" content="Contact Us - Student Tools Suite">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Contact Us - Student Tools Suite</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-container {
            max-width: 700px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .contact-form {
            padding: 2rem;
            border: 2px solid #333333;
            background-color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #0a0a0a;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #333333;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .contact-method {
            padding: 1.5rem;
            border: 2px solid #333333;
            background-color: #f5f5f5;
            text-align: center;
        }

        .contact-method-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .contact-method h3 {
            color: #0066ff;
            margin-bottom: 0.5rem;
        }

        .contact-method p {
            color: #666666;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <section class="page-header" style="padding: 3rem 0; border-bottom: 2px solid #333333;">
            <h1>Contact Us</h1>
            <p style="color: #666666;">We'd love to hear from you! Send us your feedback, questions, or feature requests.</p>
        </section>

        <div class="contact-container">
            <form class="contact-form" id="contactForm">
                <h2 style="margin-bottom: 1.5rem;">Send us a Message</h2>
                
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required aria-label="Your name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required aria-label="Email address">
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required aria-label="Subject">
                </div>

                <div class="form-group">
                    <label for="type">Message Type *</label>
                    <select id="type" name="type" required aria-label="Message type" style="width: 100%; padding: 0.75rem; border: 2px solid #333333; font-family: 'Courier New', monospace; font-size: 1rem; background-color: #ffffff;">
                        <option value="">Select a type...</option>
                        <option value="feedback">Feedback</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="collaboration">Collaboration</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required aria-label="Your message"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Send Message</button>
            </form>

            <div class="contact-info">
                <div class="contact-method">
                    <div class="contact-method-icon">‚úâÔ∏è</div>
                    <h3>Email</h3>
                    <p><a href="mailto:support@estudytools.github.io" style="color: #0066ff;">support@estudytools.github.io</a></p>
                </div>
                
                <div class="contact-method">
                    <div class="contact-method-icon">üí¨</div>
                    <h3>Discord</h3>
                    <p><a href="#discord" style="color: #0066ff;">Join our community</a></p>
                </div>
                
                <div class="contact-method">
                    <div class="contact-method-icon">üêô</div>
                    <h3>GitHub</h3>
                    <p><a href="https://github.com/estudytools" style="color: #0066ff;">Open an issue</a></p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
